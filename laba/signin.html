<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <section class="signin">
        <div class="signin__wrap">
        <div class="signin__block">
            </div>
            <div class="signin__box">
                <h2 class="signin__title">Sign in to your account</h2>
                <form action="" class="signin__form">
                
                    <input type="text" class="signin__input" placeholder="Email">
                    <input type="text" class="signin__input" placeholder="Password">
                    <button class="signin__enter signin__enter_grey">Sign Up</button>
                </form>

            </div>
            </div>
        </div>
        <div class="signin__pic">
            <img src="./img/div.bg-onboarding.png" alt="pic">
        </div>
        </div>
    </section>

</body>
</html>
